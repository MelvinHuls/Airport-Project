<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Overview Flights</ui:define>
	<ui:define name="content">
		<h1><p:outputLabel value="#{empl['employee.marginPrice.overview.header']}"/></h1>

		<p:dataTable value="#{flightService.findAll()}"
			var="flight" id="listOfFlights" sortMode="multiple">
			<p:column headerText="#{empl['employee.marginPrice.overview.dep.airport']}">
				<p:outputLabel value="#{flight.departure.airport}" />
			</p:column>
			<p:column headerText="#{empl['employee.marginPrice.overview.dep.country']}">
				<p:outputLabel value="#{flight.departure.country}" />
			</p:column>

			<p:column headerText="#{empl['employee.marginPrice.overview.dest.airport']}">
				<p:outputLabel value="#{flight.destination.airport}" />
			</p:column>
			<p:column headerText="#{empl['employee.marginPrice.overview.dest.country']}">
				<p:outputLabel value="#{flight.destination.country}" />
			</p:column>

			<p:column>
				<h:form styleClass="forms">
					<p:commandButton icon="ui-icon-search"
						action="#{rAirBean.employeeService.editFlight(flight)}" />
				</h:form>
			</p:column>
		</p:dataTable>

		<h:form styleClass="forms">
			<p:button value="#{empl['employee.marginPrice.overview.return']}"
				outcome="return" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
