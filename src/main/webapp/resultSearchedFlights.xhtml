<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<h:head>
	<title>Here you go, right of the chopping board</title>
</h:head>

<h:body>
	<h2>Your resulting flights</h2>

	<p:dataTable value="#{flightSearchBean.getFlightsUsingCriteria()}"
		var="flight" id="listOfFlights">
		<p:column>
			<f:facet name="header">Price</f:facet>
			<p:outputLabel
				value="#{flightSearchBean.getPriceFlightClass(flight)}" />
		</p:column>
		<p:column>
			<f:facet name="header">Discount</f:facet>
			<p:outputLabel value="Filler" />
		</p:column>

		<p:column>
			<f:facet name="header">Departure Time</f:facet>
			<p:outputLabel value="#{flight.departureTime}">
				<f:convertDateTime type="both" timeStyle="short" />
			</p:outputLabel>
		</p:column>

		<p:column>
			<f:facet name="header">Arrival Time</f:facet>
			<p:outputLabel value="#{flight.arrivalTime}">
				<f:convertDateTime type="both" timeStyle="short"/>
			</p:outputLabel>
		</p:column>

		<p:column>
			<f:facet name="header">Airline Company</f:facet>
			<p:outputLabel value="#{flight.company}"/>
		</p:column>

		<p:column>
			<h:form>
				<p:commandButton icon="ui-icon-search" />
			</h:form>
		</p:column>
	</p:dataTable>
</h:body>
</html>
