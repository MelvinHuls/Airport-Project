<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<h:head>
	<title>Here you go, right of the chopping board</title>
</h:head>

<h:body>
	<h2>Your resulting flights</h2>

	<p:outputLabel value="#{flightSearchBean.flight.flightclass}" />
	<p:outputLabel value="#{flightSearchBean.flight.seats}" />
	<p:outputLabel value="#{flightSearchBean.flight.airlineCompany}" />
	<p:outputLabel value="#{flightSearchBean.flight.setAirport}" />
	<p:outputLabel value="#{flightSearchBean.flight.departure}" />
	<p:outputLabel value="#{flightSearchBean.flight.destination}" />
	<p:outputLabel value="#{flightSearchBean.flight.region}" />
	<p:outputLabel value="#{flightSearchBean.flight.dateDeparture}" />
	<p:outputLabel value="#{flightSearchBean.flight.dateReturn}" />
