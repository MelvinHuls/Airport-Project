<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<h:head>
	<title>Details of flight</title>
</h:head>

<h:body>
	<h1>Here are the details of your flight</h1>

	<h:form>
		<p:panelGrid columns="3" layout="grid">
			<h:panelGroup>
				<p:outputLabel value="Remaining seats in economy:   " />
				<p:outputLabel value="#{editFlightService.flight.seatsEconomy}" />
			</h:panelGroup>
			<h:panelGroup />
			<h:panelGroup />

			<h:panelGroup>
				<p:outputLabel value="Remaining seats in business:   " />
				<p:outputLabel value="#{editFlightService.flight.seatsBusiness}" />
			</h:panelGroup>
			<h:panelGroup />
			<h:panelGroup />

			<h:panelGroup>
				<p:outputLabel value="Remaining seats in first class:   " />
				<p:outputLabel value="#{editFlightService.flight.seatsFirstClass}" />
			</h:panelGroup>
			<h:panelGroup />
			<h:panelGroup />

			<h:panelGroup>
				<p:outputLabel value="Economy seat base Price:  " />
				<p:outputLabel value="#{editFlightService.flight.priceEconomy}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Margin Price:  " />
				<p:outputLabel
					value="#{editFlightService.flight.customMarginPriceEconomy}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup id="discPanEco">
				<p:outputLabel value="Discount Price:  " />
				<p:outputLabel
					value="#{editFlightService.flight.calculatePriceOneSeatEconomy()}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>


			<h:panelGroup>
				<p:outputLabel value="Business seat base Price:  " />
				<p:outputLabel value="#{editFlightService.flight.priceBusiness}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Margin Price:  " />
				<p:outputLabel
					value="#{editFlightService.flight.customMarginPriceBusiness}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup id="discPanBuss">
				<p:outputLabel value="Discount Price:  " />
				<p:outputLabel
					value="#{editFlightService.flight.calculatePriceOneSeatBusiness()}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>


			<h:panelGroup>
				<p:outputLabel value="First class seat base Price:  " />
				<p:outputLabel value="#{editFlightService.flight.priceFirstClass}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Margin Price:  " />
				<p:outputLabel
					value="#{editFlightService.flight.customMarginPriceFirstClass}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup id="discPanFC">
				<p:outputLabel value="Discount Price:  " />
				<p:outputLabel
					value="#{editFlightService.flight.calculatePriceOneSeatFirstClass()}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</h:panelGroup>


			<p:outputLabel value="Departure airport:  " />
			<h:panelGroup>
				<p:outputLabel value="Country airport:  " />
				<p:outputLabel value="#{editFlightService.flight.departure.country}" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Airport Name:  " />
				<p:outputLabel value="#{editFlightService.flight.departure.airport}" />
			</h:panelGroup>

			<p:outputLabel value="Destination airport:  " />
			<h:panelGroup>
				<p:outputLabel value="Country airport:  " />
				<p:outputLabel
					value="#{editFlightService.flight.destination.country}" />
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Airport Name:  " />
				<p:outputLabel
					value="#{editFlightService.flight.destination.airport}" />
			</h:panelGroup>

			<h:panelGroup>
				<p:outputLabel value="Departure Time:  " />
				<p:outputLabel value="#{editFlightService.flight.departureTime}">
					<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup>
				<p:outputLabel value="Duration:  " />
				<p:outputLabel value="#{editFlightService.flight.duration}">
					<f:convertDateTime pattern="HH:mm" />
				</p:outputLabel>
			</h:panelGroup>
			<h:panelGroup />

		</p:panelGrid>

		<p:commandButton value="Return" action="return" />

	</h:form>
</h:body>

</html>
