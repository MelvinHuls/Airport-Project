<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Booking Details</ui:define>
	<ui:define name="content">
		<h:form id="bookingInfo">
			<h1><p:outputLabel value="#{user['user.bookingDetails.header']}"/></h1>


			<p>
				<p:outputLabel value="#{user['user.bookingDetails.partOne']}" />
				<p:outputLabel value="#{bookingDetails.booking.seats}" />
				<p:outputLabel value="#{user['user.bookingDetails.partTwo']}" />
				<p:outputLabel value="#{bookingDetails.booking.flightclass}" />
			</p>


			<h2><p:outputLabel value="#{user['user.bookingDetails.header.outgoingFlight']}"/></h2>
			<p:panelGrid styleClass="panelGrids" columns="1" layout="grid" id="outgoingFlight">

				<h:panelGroup>
					<p:outputLabel value="#{user['user.bookingDetails.company']}" />
					<p:outputLabel
						value="#{bookingDetails.booking.outgoingFlight.company}" />
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="#{user['user.bookingDetails.dep.time']}" />
					<p:outputLabel
						value="#{bookingDetails.booking.outgoingFlight.departureTime}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</p:outputLabel>
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="#{user['user.bookingDetails.duration']}" />
					<p:outputLabel
						value="#{bookingDetails.booking.outgoingFlight.duration}">
						<f:convertDateTime pattern="HH:mm:ss" />
					</p:outputLabel>
				</h:panelGroup>

				<h:panelGroup>
					<p:outputLabel value="#{user['user.bookingDetails.arr.time']}" />
					<p:outputLabel
						value="#{bookingDetails.booking.outgoingFlight.getArrivalTime()}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</p:outputLabel>
				</h:panelGroup>

				<h3><p:outputLabel value="#{user['user.bookingDetails.depAirport']}"/></h3>
				<p:panelGrid styleClass="panelGrids" columns="1" layout="grid">

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.region']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.outgoingFlight.departure.region}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.country']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.outgoingFlight.departure.country}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.code']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.outgoingFlight.departure.code}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.airport']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.outgoingFlight.departure.airport}" />
					</h:panelGroup>
				</p:panelGrid>


				<h3><p:outputLabel value="#{user['user.bookingDetails.destAirport']}" /></h3>
				<p:panelGrid styleClass="panelGrids" columns="1" layout="grid">

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.region']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.outgoingFlight.destination.region}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.country']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.outgoingFlight.destination.country}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.code']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.outgoingFlight.destination.code}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.airport']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.outgoingFlight.destination.airport}" />
					</h:panelGroup>
				</p:panelGrid>
			</p:panelGrid>

			<h:form rendered="#{bookingDetails.booking.returnFlightBooked()}">
				<h2><p:outputLabel value="#{user['user.bookingDetails.returnFlight']}" /></h2>
				<p:panelGrid styleClass="panelGrids" columns="1" layout="grid">

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.company']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.returnFlight.company}" />
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.dep.time']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.returnFlight.departureTime}">
							<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
						</p:outputLabel>
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.duration']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.returnFlight.duration}">
							<f:convertDateTime pattern="HH:mm:ss" />
						</p:outputLabel>
					</h:panelGroup>

					<h:panelGroup>
						<p:outputLabel value="#{user['user.bookingDetails.arr.time']}" />
						<p:outputLabel
							value="#{bookingDetails.booking.returnFlight.getArrivalTime()}">
							<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
						</p:outputLabel>
					</h:panelGroup>

					<h3><p:outputLabel value="#{user['user.bookingDetails.arr.time']}" /></h3>
					<p:panelGrid styleClass="panelGrids" columns="1" layout="grid">

						<h:panelGroup>
							<p:outputLabel value="#{user['user.bookingDetails.region']}" />
							<p:outputLabel
								value="#{bookingDetails.booking.returnFlight.departure.region}" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="#{user['user.bookingDetails.country']}" />
							<p:outputLabel
								value="#{bookingDetails.booking.returnFlight.departure.country}" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="#{user['user.bookingDetails.code']}" />
							<p:outputLabel
								value="#{bookingDetails.booking.returnFlight.departure.code}" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="#{user['user.bookingDetails.airport']}" />
							<p:outputLabel
								value="#{bookingDetails.booking.returnFlight.departure.airport}" />
						</h:panelGroup>
					</p:panelGrid>


					<h3><p:outputLabel value="#{user['user.bookingDetails.destAirport']}" /></h3>
					<p:panelGrid styleClass="panelGrids" columns="1" layout="grid">

						<h:panelGroup>
							<p:outputLabel value="#{user['user.bookingDetails.region']}" />
							<p:outputLabel
								value="#{bookingDetails.booking.returnFlight.destination.region}" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="#{user['user.bookingDetails.country']}" />
							<p:outputLabel
								value="#{bookingDetails.booking.returnFlight.destination.country}" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="#{user['user.bookingDetails.code']}" />
							<p:outputLabel
								value="#{bookingDetails.booking.returnFlight.destination.code}" />
						</h:panelGroup>

						<h:panelGroup>
							<p:outputLabel value="#{user['user.bookingDetails.airport']}" />
							<p:outputLabel
								value="#{bookingDetails.booking.returnFlight.destination.airport}" />
						</h:panelGroup>
					</p:panelGrid>
				</p:panelGrid>
			</h:form>

			<p>
				<p:outputLabel value="#{user['user.bookingDetails.payment.method']}" />
				<p:outputLabel
					value="#{bookingDetails.booking.paymentMethod.toString()}" />
			</p>

			<p>
				<p:outputLabel value="#{user['user.bookingDetails.totalPrice']}" />
				<p:outputLabel value="#{bookingDetails.booking.totalPrice}">
					<f:convertNumber maxFractionDigits="2" />
				</p:outputLabel>
			</p>
		</h:form>

		<h:form>
			<h:commandLink>
				<p:graphicImage name="logo.png" library="images" id="logo_img" />
				<p:dataExporter type="pdf" target="outgoingFlight"
					fileName="RAirBookingInfo" pageOnly="true" />
			</h:commandLink>
		</h:form>

	</ui:define>
</ui:composition>
</html>
