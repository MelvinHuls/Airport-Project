<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">
		Partner control panel
	</ui:define>
	<ui:define name="content">
		<h2>
			<p:outputLabel value="#{part['partner.panel.header']}" />
		</h2>

		<h:form>
			<p:commandButton value="#{part['partner.panel.discounts']}"
				action="discounts">
				<f:param name="company" value="#{rAirBean.partnerService.partner.company}" />
			</p:commandButton>
			<p:button value="#{part['partner.panel.additFlights']}" outcome="flights" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
