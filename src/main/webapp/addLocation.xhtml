<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<h:head>
	<title>Add A Location</title>
</h:head>

<h:body>
	<h1>You can add a new location on this page</h1>
	<h:form>
		<p:panelGrid columns="2" layout="grid">
			<p:outputLabel value="Country" />
			<p:inputText value="#{rAirBean.employeeService.location.country}">
				<p:keyFilter regEx="/[abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ\ \-]+/" />
			</p:inputText>

			<p:outputLabel value="Airport" />
			<p:inputText value="#{rAirBean.employeeService.location.airport}" >
				<p:keyFilter regEx="/[abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ\ \-]+/" />
			</p:inputText>

			<p:outputLabel value="Code" />
			<p:inputText value="#{rAirBean.employeeService.location.code}" >
				<p:keyFilter mask="/[0-9]+/" />
			</p:inputText>

			<p:outputLabel value="Global region" />
			<p:selectOneMenu value="#{rAirBean.employeeService.location.region}">
				<f:selectItem itemLabel="Select Region" itemValue=""
					noSelectionOption="true" />
				<f:selectItems
					value="#{rAirBean.employeeService.location.getRegions()}" />
			</p:selectOneMenu>
		</p:panelGrid>

		<p:commandButton value="Add Location"
			action="#{rAirBean.employeeService.addLocation()}" />
		<p:commandButton value="Return" action="return" />
	</h:form>
</h:body>
</html>
