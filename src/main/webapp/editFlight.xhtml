<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<h:head>
	<title>Edit A Flight</title>
</h:head>

<h:body>
	<h1>You can edit the flight on this page</h1>

	<h:form>
		<p:panelGrid columns="3" layout="grid">
			<p:outputLabel value="Remaining seats in economy" />
			<p:inputText value="#{rAirBean.partnerService.flight.seatsEconomy}" />
			<h:panelGroup />

			<p:outputLabel value="Remaining seats in business" />
			<p:inputText value="#{rAirBean.partnerService.flight.seatsBusiness}" />
			<h:panelGroup />

			<p:outputLabel value="Remaining seats in first class" />
			<p:inputText
				value="#{rAirBean.partnerService.flight.seatsFirstClass}" />
			<h:panelGroup />

			<h:panelGroup>
				<p:outputLabel value="Economy seat base Price:  " />
				<p:outputLabel
					value="#{rAirBean.partnerService.flight.priceEconomy}"
					rendered="#{rAirBean.partnerService.editFlight}" />
				<p:inputText value="#{rAirBean.partnerService.flight.priceEconomy}"
					rendered="#{not rAirBean.partnerService.editFlight}">
					<p:ajax event="change" update="discPanEco" />
				</p:inputText>
			</h:panelGroup>
			<h:panelGroup rendered="#{rAirBean.partnerService.editFlight}">
				<p:outputLabel value="Margin Price:  " />
				<p:inputText
					value="#{rAirBean.partnerService.flight.customMarginPriceEconomy}">
					<p:ajax event="change" update="discPanEco" />
				</p:inputText>
			</h:panelGroup>
			<h:panelGroup id="discPanEco">
				<p:outputLabel value="Discount Price:  " />
				<p:outputLabel
					value="#{rAirBean.partnerService.flight.calculatePriceOneSeatEconomy()}" />
			</h:panelGroup>
			<h:panelGroup rendered="#{not rAirBean.partnerService.editFlight}" />


			<h:panelGroup>
				<p:outputLabel value="Business seat base Price:  " />
				<p:outputLabel
					value="#{rAirBean.partnerService.flight.priceBusiness}"
					rendered="#{rAirBean.partnerService.editFlight}" />
				<p:inputText value="#{rAirBean.partnerService.flight.priceBusiness}"
					rendered="#{not rAirBean.partnerService.editFlight}">
					<p:ajax event="change" update="discPanBuss" />
				</p:inputText>
			</h:panelGroup>
			<h:panelGroup rendered="#{rAirBean.partnerService.editFlight}">
				<p:outputLabel value="Margin Price:  " />
				<p:inputText
					value="#{rAirBean.partnerService.flight.customMarginPriceBusiness}">
					<p:ajax event="change" update="discPanBuss" />
				</p:inputText>
			</h:panelGroup>
			<h:panelGroup id="discPanBuss">
				<p:outputLabel value="Discount Price:  " />
				<p:outputLabel
					value="#{rAirBean.partnerService.flight.calculatePriceOneSeatBusiness()}" />
			</h:panelGroup>
			<h:panelGroup rendered="#{not rAirBean.partnerService.editFlight}" />


			<h:panelGroup>
				<p:outputLabel value="First class seat base Price:  " />
				<p:outputLabel
					value="#{rAirBean.partnerService.flight.priceFirstClass}"
					rendered="#{rAirBean.partnerService.editFlight}" />
				<p:inputText
					value="#{rAirBean.partnerService.flight.priceFirstClass}"
					rendered="#{not rAirBean.partnerService.editFlight}">
					<p:ajax event="change" update="discPanFC" />
				</p:inputText>
			</h:panelGroup>
			<h:panelGroup rendered="#{rAirBean.partnerService.editFlight}">
				<p:outputLabel value="Margin Price:  " />
				<p:inputText
					value="#{rAirBean.partnerService.flight.customMarginPriceFirstClass}">
					<p:ajax event="change" update="discPanFC" />
				</p:inputText>
			</h:panelGroup>
			<h:panelGroup id="discPanFC">
				<p:outputLabel value="Discount Price:  " />
				<p:outputLabel
					value="#{rAirBean.partnerService.flight.calculatePriceOneSeatFirstClass()}" />
			</h:panelGroup>			
			<h:panelGroup rendered="#{not rAirBean.partnerService.editFlight}" />


			<p:outputLabel value="Departure airport" />
			<h:panelGroup>
				<p:selectOneMenu
					value="#{rAirBean.partnerService.flight.departure.country}">
					<p:ajax event="change" update="airportdep" />
					<f:selectItem itemLabel="Select Country" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{rAirBean.partnerService.getCountries()}" />
				</p:selectOneMenu>

				<p:selectOneMenu id="airportdep"
					value="#{rAirBean.partnerService.flight.departure.airport}">
					<f:selectItem itemLabel="Select Airport" itemValue=""
						noSelectionOption="true" />
					<f:selectItems
						value="#{rAirBean.partnerService.getAirportsCountry(rAirBean.partnerService.flight.departure.country)}" />
				</p:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup />

			<p:outputLabel value="Destination airport" />
			<h:panelGroup>
				<p:selectOneMenu
					value="#{rAirBean.partnerService.flight.destination.country}">
					<p:ajax event="change" update="airportdest" />
					<f:selectItem itemLabel="Select Country" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{rAirBean.partnerService.getCountries()}" />
				</p:selectOneMenu>

				<p:selectOneMenu id="airportdest"
					value="#{rAirBean.partnerService.flight.destination.airport}">
					<f:selectItem itemLabel="Select Airport" itemValue=""
						noSelectionOption="true" />
					<f:selectItems
						value="#{rAirBean.partnerService.getAirportsCountry(rAirBean.partnerService.flight.destination.country)}" />
				</p:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup />

			<p:outputLabel value="Departure Time" />
			<p:calendar id="deptime"
				value="#{rAirBean.partnerService.flight.departureTime}"
				pattern="MM/dd/yyyy HH:mm:ss" />
			<h:panelGroup />

			<p:outputLabel value="Duration" />
			<p:calendar id="duration"
				value="#{rAirBean.partnerService.flight.duration}" pattern="HH:mm"
				timeOnly="true" />
			<h:panelGroup />

		</p:panelGrid>

		<p:commandButton value="Add flight"
			action="#{rAirBean.partnerService.addFlight()}"
			rendered="#{not rAirBean.partnerService.editFlight}" />
		<p:commandButton value="Save changes"
			action="#{rAirBean.partnerService.changeFlight()}"
			rendered="#{rAirBean.partnerService.editFlight}" />
		<p:commandButton value="Return" action="return" />
		<p:commandButton value="Delete"
			action="#{rAirBean.partnerService.deleteFlight()}"
			rendered="#{rAirBean.partnerService.editFlight}" />

	</h:form>
</h:body>

</html>
