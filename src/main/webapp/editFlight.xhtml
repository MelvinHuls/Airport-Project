<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">



<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Edit A Flight</ui:define>
	<ui:define name="content">
		<h:form rendered="#{rAirBean.partnerService.editFlight}">
			<h1 id="headerEdit"><p:outputLabel value="#{part['partner.flight.edit.header']}"/></h1>
		</h:form>
		<h:form rendered="#{not rAirBean.partnerService.editFlight}">
			<h1 id="headerAdd"><p:outputLabel value="#{part['partner.flight.add.header']}"/></h1>
		</h:form>

		<h:form styleClass="forms">
			<p:panelGrid styleClass="panelGrids" columns="3" layout="grid">
				<p:outputLabel value="#{part['partner.addit.remainingSeatsEco']}" />
				<p:inputText value="#{rAirBean.partnerService.flight.seatsEconomy}">
					<p:keyFilter mask="/[0-9]+/" />
				</p:inputText>
				<h:panelGroup />

				<p:outputLabel value="#{part['partner.addit.remainingSeatsBuss']}" />
				<p:inputText value="#{rAirBean.partnerService.flight.seatsBusiness}">
					<p:keyFilter mask="/[0-9]+/" />
				</p:inputText>
				<h:panelGroup />

				<p:outputLabel value="#{part['partner.addit.remainingSeatsFC']}" />
				<p:inputText
					value="#{rAirBean.partnerService.flight.seatsFirstClass}">
					<p:keyFilter mask="/[0-9]+/" />
				</p:inputText>
				<h:panelGroup />

				<h:panelGroup>
					<p:outputLabel value="#{part['partner.addit.basePriceEco']}" />
					<p:inputText value="#{rAirBean.partnerService.flight.priceEconomy}">
						<p:keyFilter mask="/[0-9\.]+/" />
						<p:ajax event="change" update="discPanEco" />
					</p:inputText>
				</h:panelGroup>
				<h:panelGroup rendered="#{rAirBean.partnerService.editFlight}">
					<p:outputLabel value="#{part['partner.addit.marginPrice']}" />
					<p:outputLabel
						value="#{rAirBean.partnerService.flight.customMarginPriceEconomy}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</h:panelGroup>
				<h:panelGroup id="discPanEco">
					<p:outputLabel value="#{part['partner.addit.discountPrice']}" />
					<p:outputLabel
						value="#{rAirBean.partnerService.flight.calculatePriceOneSeatEconomy()}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</h:panelGroup>
				<h:panelGroup rendered="#{not rAirBean.partnerService.editFlight}" />


				<h:panelGroup>
					<p:outputLabel value="#{part['partner.addit.basePriceBuss']}" />
					<p:inputText
						value="#{rAirBean.partnerService.flight.priceBusiness}">
						<p:keyFilter mask="/[0-9\.]+/" />
						<p:ajax event="change" update="discPanBuss" />
					</p:inputText>
				</h:panelGroup>
				<h:panelGroup rendered="#{rAirBean.partnerService.editFlight}">
					<p:outputLabel value="#{part['partner.addit.marginPrice']}" />
					<p:outputLabel
						value="#{rAirBean.partnerService.flight.customMarginPriceBusiness}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</h:panelGroup>
				<h:panelGroup id="discPanBuss">
					<p:outputLabel value="#{part['partner.addit.discountPrice']}" />
					<p:outputLabel
						value="#{rAirBean.partnerService.flight.calculatePriceOneSeatBusiness()}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</h:panelGroup>
				<h:panelGroup rendered="#{not rAirBean.partnerService.editFlight}" />


				<h:panelGroup>
					<p:outputLabel value="#{part['partner.addit.basePriceFC']}" />
					<p:inputText
						value="#{rAirBean.partnerService.flight.priceFirstClass}">
						<p:keyFilter mask="/[0-9\.]+/" />
						<p:ajax event="change" update="discPanFC" />
					</p:inputText>
				</h:panelGroup>
				<h:panelGroup rendered="#{rAirBean.partnerService.editFlight}">
					<p:outputLabel value="#{part['partner.addit.marginPrice']}" />
					<p:outputLabel
						value="#{rAirBean.partnerService.flight.customMarginPriceFirstClass}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</h:panelGroup>
				<h:panelGroup id="discPanFC">
					<p:outputLabel value="#{part['partner.addit.discountPrice']}" />
					<p:outputLabel
						value="#{rAirBean.partnerService.flight.calculatePriceOneSeatFirstClass()}">
						<f:convertNumber maxFractionDigits="2" />
					</p:outputLabel>
				</h:panelGroup>
				<h:panelGroup rendered="#{not rAirBean.partnerService.editFlight}" />


				<p:outputLabel value="#{part['partner.addit.dep.airport']}" />
				<h:panelGroup>
					<p:selectOneMenu
						value="#{rAirBean.partnerService.flight.departure.country}">
						<p:ajax event="change" update="airportdep" />
						<f:selectItem itemLabel="#{part['partner.addit.selectCountry']}" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{rAirBean.partnerService.getCountries()}" />
					</p:selectOneMenu>

					<p:selectOneMenu id="airportdep"
						value="#{rAirBean.partnerService.flight.departure.airport}">
						<f:selectItem itemLabel="#{part['partner.addit.selectAirport']}" itemValue=""
							noSelectionOption="true" />
						<f:selectItems
							value="#{rAirBean.partnerService.getAirportsCountry(rAirBean.partnerService.flight.departure.country)}" />
					</p:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup />

				<p:outputLabel value="#{part['partner.addit.dest.airport']}" />
				<h:panelGroup>
					<p:selectOneMenu
						value="#{rAirBean.partnerService.flight.destination.country}">
						<p:ajax event="change" update="airportdest" />
						<f:selectItem itemLabel="#{part['partner.addit.selectCountry']}" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{rAirBean.partnerService.getCountries()}" />
					</p:selectOneMenu>

					<p:selectOneMenu id="airportdest"
						value="#{rAirBean.partnerService.flight.destination.airport}">
						<f:selectItem itemLabel="#{part['partner.addit.selectAirport']}" itemValue=""
							noSelectionOption="true" />
						<f:selectItems
							value="#{rAirBean.partnerService.getAirportsCountry(rAirBean.partnerService.flight.destination.country)}" />
					</p:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup />

				<p:outputLabel value="#{part['partner.addit.dep.tim']}" />
				<p:calendar id="deptime"
					value="#{rAirBean.partnerService.flight.departureTime}"
					pattern="MM/dd/yyyy HH:mm:ss" />
				<h:panelGroup />

				<p:outputLabel value="#{part['partner.addit.duration']}" />
				<p:calendar id="duration"
					value="#{rAirBean.partnerService.flight.duration}" pattern="HH:mm"
					timeOnly="true" />
				<h:panelGroup />

			</p:panelGrid>

			<p:commandButton value="#{part['partner.add.button.add']}"
				action="#{rAirBean.partnerService.addFlight()}"
				rendered="#{not rAirBean.partnerService.editFlight}" />
			<p:commandButton value="#{part['partner.edit.button.save']}"
				action="#{rAirBean.partnerService.changeFlight()}"
				rendered="#{rAirBean.partnerService.editFlight}" />
			<p:commandButton value="#{part['partner.addit.button.return']}" action="return" />
			<p:commandButton value="#{part['partner.edit.button.delete']}"
				action="#{rAirBean.partnerService.deleteFlight()}"
				rendered="#{rAirBean.partnerService.editFlight}" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
