<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<h:head>
	<title>Overview Flights</title>
</h:head>

<h:body>
	<h1>Flights you can edit</h1>
	
	<p:dataTable value="#{rAirBean.partnerService.obtainFlights()}" var="flight" id="listOfFlights">
			<p:column>
				<f:facet name="header">Departure Airport</f:facet>
				<p:outputLabel value="#{flight.departure.airport}" />
			</p:column>
			<p:column>
				<f:facet name="header">Departure Country</f:facet>
				<p:outputLabel value="#{flight.departure.country}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Destination Airport</f:facet>
				<p:outputLabel value="#{flight.destination.airport}" />
			</p:column>
			<p:column>
				<f:facet name="header">Destination Country</f:facet>
				<p:outputLabel value="#{flight.destination.country}" />
			</p:column>
			
			<p:column>
				<h:form>
					<p:button icon="ui-icon-search" outcome="editFlight.xhtml">
						<f:param name="indexSelectedFlight" value="#{flight.id}" />
					</p:button>
				</h:form>
			</p:column>
		</p:dataTable>

</h:body>

</html>
