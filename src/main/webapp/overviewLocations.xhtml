<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Overview Locations</ui:define>
	<ui:define name="content">
		<h1>All the current existing locations</h1>

		<p:dataTable value="#{rAirBean.employeeService.obtainLocations()}"
			var="location" id="listOfLocations">
			<p:column>
				<f:facet name="header">Country</f:facet>
				<p:outputLabel value="#{location.country}" />
			</p:column>

			<p:column>
				<f:facet name="header">Airport</f:facet>
				<p:outputLabel value="#{location.airport}" />
			</p:column>

			<p:column>
				<f:facet name="header">Code</f:facet>
				<p:outputLabel value="#{location.code}" />
			</p:column>

			<p:column>
				<f:facet name="header">Global Region</f:facet>
				<p:outputLabel value="#{location.region}" />
			</p:column>

			<p:column>
				<h:form styleClass="forms">
					<p:commandButton icon="ui-icon-search"
						action="#{rAirBean.employeeService.storeLocation(location)}" />
				</h:form>
			</p:column>
		</p:dataTable>

		<h:form styleClass="forms">
			<p:commandButton value="Add location"
				action="#{rAirBean.employeeService.newLocation()}" />
			<p:commandButton value="Return" action="return" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
