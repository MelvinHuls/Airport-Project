<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Overview Locations</ui:define>
	<ui:define name="content">
		<h1><p:outputLabel value="#{empl['employee.locations.overview.header']}" /></h1>

		<p:dataTable value="#{rAirBean.employeeService.obtainLocations()}"
			var="location" id="listOfLocations">
			<p:column headerText="#{empl['employee.locations.overview.country']}">
				<p:outputLabel value="#{location.country}" />
			</p:column>

			<p:column headerText="#{empl['employee.locations.overview.airport']}">
				<p:outputLabel value="#{location.airport}" />
			</p:column>

			<p:column headerText="#{empl['employee.locations.overview.code']}">
				<p:outputLabel value="#{location.code}" />
			</p:column>

			<p:column headerText="#{empl['employee.locations.overview.region']}">
				<p:outputLabel value="#{location.region}" />
			</p:column>

			<p:column>
				<h:form styleClass="forms">
					<p:commandButton icon="ui-icon-search"
						action="#{rAirBean.employeeService.storeLocation(location)}" />
				</h:form>
			</p:column>
		</p:dataTable>

		<h:form styleClass="forms">
			<p:commandButton value="#{empl['employee.locations.button.addLocation']}"
				action="#{rAirBean.employeeService.newLocation()}" />
			<p:button value="#{empl['employee.marginPrice.overview.return']}" outcome="return" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
