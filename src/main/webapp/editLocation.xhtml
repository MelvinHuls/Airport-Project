<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<h:head>
	<title>Edit A Location</title>
</h:head>

<h:body>
	<h1>You can edit a location on this page</h1>

	<h:form>
		<p:panelGrid columns="2" layout="grid">
			<p:outputLabel value="Country" />
			<p:inputText value="#{rAirBean.employeeService.location.country}" />

			<p:outputLabel value="Airport" />
			<p:inputText value="#{rAirBean.employeeService.location.airport}" />

			<p:outputLabel value="Code" />
			<p:inputText value="#{rAirBean.employeeService.location.code}" />

			<p:outputLabel value="Global region" />
			<p:selectOneMenu value="#{rAirBean.employeeService.location.regionname}">
				<f:selectItem itemLabel="Select Region" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{rAirBean.employeeService.location.getRegions()}" />
			</p:selectOneMenu>
		</p:panelGrid>
		
		<p:commandButton value="Save changes"
			action="#{rAirBean.employeeService.changeLocation()}" />
		<p:commandButton value="Return" action="return" />
		<p:commandButton value="Delete" action="#{rAirBean.employeeService.deleteLocation()}" />
	</h:form>
</h:body>
</html>
