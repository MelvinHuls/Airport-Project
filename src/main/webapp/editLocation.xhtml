<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Edit A Location</ui:define>
	<ui:define name="content">
		<h1>You can edit a location on this page</h1>

		<h:form styleClass="forms">
			<p:panelGrid styleClass="panelGrids"  columns="2" layout="grid">
				<p:outputLabel value="Country" />
				<p:inputText value="#{rAirBean.employeeService.location.country}">
					<p:keyFilter
						regEx="/[abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ\ \-]+/" />
				</p:inputText>

				<p:outputLabel value="Airport" />
				<p:inputText value="#{rAirBean.employeeService.location.airport}">
					<p:keyFilter
						regEx="/[abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ\ \-]+/" />
				</p:inputText>

				<p:outputLabel value="Code" />
				<p:inputText value="#{rAirBean.employeeService.location.code}">
					<p:keyFilter
						regEx="/[abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ\ \-]+/" />
				</p:inputText>

				<p:outputLabel value="Global region" />
				<p:selectOneMenu value="#{rAirBean.employeeService.location.region}">
					<f:selectItem itemLabel="Select Region" itemValue=""
						noSelectionOption="true" />
					<f:selectItems
						value="#{rAirBean.employeeService.location.getRegions()}" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:commandButton value="Save changes"
				action="#{rAirBean.employeeService.changeLocation()}" />
			<p:commandButton value="Return" action="return" />
			<p:commandButton value="Delete"
				action="#{rAirBean.employeeService.deleteLocation()}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
