<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Registration</title>
</h:head>
<h:body>
	<h1>Please register</h1>
	<p:gmap center="41.381542, 2.122893" zoom="20" type="HYBRID" style="width:100%;height:400px" rendered="true" />
	<h:form>
		<h:panelGrid columns="3">
			<h:panelGroup>
				<p:commandButton value="new client">
					<p:ajax event="click" update="b2" />
				</p:commandButton>
				<p:panelGrid columns="2" id="d1">
					<p:outputLabel value="email: " />
					<p:inputText value="1" />

					<p:outputLabel value="password: " />
					<p:password value="2" />

					<p:outputLabel value="company:  " />
					<p:inputText value="3" />
				</p:panelGrid>
				<p:commandButton id="b2" value="RegisterC"
					action="#{registrationBean.registerClient()}" />
			</h:panelGroup>
			<h:panelGroup>
				<p:commandButton value="new partner">
					<p:ajax event="click" update="b3" />
				</p:commandButton>
				<p:panelGrid columns="2" id="d2">
					<p:outputLabel value="email: " />
					<p:inputText value="1" />

					<p:outputLabel value="password: " />
					<p:password value="2" />
				</p:panelGrid>

				<p:commandButton id="b3" value="RegisterP"
					action="#{registrationBean.registerPartner()}" />
			</h:panelGroup>
			<h:panelGroup>
				<p:commandButton value="new employee">
					<p:ajax event="click" update="b4" />
				</p:commandButton>
				<p:panelGrid columns="2" id="d3">
					<p:outputLabel value="email: " />
					<p:inputText value="1" />

					<p:outputLabel value="password: " />
					<p:password value="2" />
				</p:panelGrid>
				<p:commandButton id="b4" value="RegisterE"
					action="#{registrationBean.registerEmployee()}" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
