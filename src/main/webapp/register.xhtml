<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Register</ui:define>
	<ui:define name="content">
		<h1>Please register</h1>
		<h:form>
			<h:panelGrid columns="3">
				<f:event listener="#{rAirBean.validatePassword}" type="postValidate" />

				<p:outputLabel value="username (optional):" />
				<p:inputText id="inputUsername" value="#{rAirBean.user.username}"
					requiredMessage="Please enter your username">
				</p:inputText>
				<h:message id="m1" for="inputUsername" display="text" />

				<p:outputLabel value="email: " />
				<p:inputText id="inputEmail" required="true"
					requiredMessage="Please enter your email"
					value="#{rAirBean.user.email}">
					<f:validator validatorId="com.realdolmen.validators.emailValidator" />
				</p:inputText>
				<h:message id="m2" for="inputEmail" display="text" />

				<p:outputLabel value="password: " />
				<p:password id="inputPassword" required="true"
					requiredMessage="Please enter your password"
					value="#{rAirBean.user.password}">
					<f:validator
						validatorId="com.realdolmen.validators.passwordValidator" />
				</p:password>
				<h:message id="m3" for="inputPassword" display="text" />

				<p:outputLabel value="repeat password: " />
				<p:password id="inputPassword2" required="true"
					requiredMessage="Please enter your password again"
					value="#{rAirBean.user.password}">
					<f:validator
						validatorId="com.realdolmen.validators.passwordValidator" />
				</p:password>
				<h:message id="m4" for="inputPassword2" display="text" />
				<p:commandButton value="Register"
					action="#{rAirBean.registerClient()}" update="m1 m2 m3 m4" />
			</h:panelGrid>
		</h:form>
		<h:form>
			<p:commandButton value="home" action="index" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
