<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Registration</title>
</h:head>
<h:body>
	<h1>Please register</h1>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="email: " />
			<p:inputText value="#{registrationBean.partnerService.partner.email}" />

			<p:outputLabel value="password: " />
			<p:password
				value="#{registrationBean.partnerService.partner.password}" />

			<p:outputLabel value="company:  " />
			<p:inputText
				value="#{registrationBean.partnerService.partner.company}" />

			<p:outputLabel value="username (optional): " />
			<p:inputText
				value="#{registrationBean.partnerService.partner.username}" />
		</p:panelGrid>
		<p:commandButton value="RegisterC"
			action="#{registrationBean.registerClient()}" />
		<p:commandButton value="RegisterP"
			action="#{registrationBean.registerPartner()}" />
		<p:commandButton value="RegisterE"
			action="#{registrationBean.registerEmployee()}" />
	</h:form>
</h:body>
</html>
