<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Registration</title>
</h:head>
<h:body>
	<h1>Fill in this form to register yourself</h1>
	<h:form>
		<p:panelGrid columns="2">
			<h:outputText value="E-mail: "></h:outputText>
			<h:panelGroup>
				<p:inputText value="#{cBean.client.email}" id="mail">
					<f:ajax event="blur" render="mailMsg" />
				</p:inputText>
				<font color="red">* </font>
				<h:message for="mail" id="mailMsg"></h:message>
			</h:panelGroup>
			<h:outputText value=" Password: "></h:outputText>
			<h:panelGroup>
				<p:password value="#{cBean.client.email}" id="password">
					<f:ajax event="blur" render="passwordMsg" />
				</p:password>
				<font color="red">* </font>
				<h:message for="password" id="passwordMsg"></h:message>
			</h:panelGroup>
		</p:panelGrid>
		<h:commandButton value="Register" id="register" action="Clinton.xhtml" />
	</h:form>
</h:body>
</html>
