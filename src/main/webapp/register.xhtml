<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Registration</title>
</h:head>
<h:body>
	<h1>Please register here:</h1>

	<h:form>
		<p:panelGrid columns="3">

			<h:outputLabel value="E-mail: " />
			<h:panelGroup>
				<h:inputText id="email" value="#{registrationBean.email}"
					rendered="#{registrationBean.editable}" required="true">
					<f:validator validatorId="com.realdolmen.validators.emailValidator" />
				</h:inputText>
				<h:message for="email" />
				<h:outputText value="#{registrationBean.email}"
					rendered="#{not registrationBean.editable}" />
			</h:panelGroup>

			<h:outputLabel value="password: " />
			<h:panelGroup>
				<h:inputSecret value="#{registrationBean.password}"
					rendered="#{registrationBean.editable}" id="password"
					requred="true"
					requiredMessage="please enter a password of at least 6 characters">
					<f:validateLength minimum="6" maximum="255" />
				</h:inputSecret>
				<h:outputText value="#{registrationBean.password}"
					rendered="#{not registrationBean.editable}" />
			</h:panelGroup>
			<h:message for="password" />

			<h:outputLabel value="username: " />
			<h:panelGroup>
				<h:inputText value="#{registrationBean.userName}"
					rendered="#{registrationBean.editable}" id="firstName">
					<f:validateLength minimum="2" maximum="50" />
				</h:inputText>
				<h:outputText value="#{registrationBean.userName}"
					rendered="#{not registrationBean.editable}" />
			</h:panelGroup>
			<h:message for="userName" />
		</p:panelGrid>


		<p:commandButton value="Register"
			action="#{registrationBean.setEditable(!registrationBean.isEditable())}"
			rendered="#{registrationBean.editable}" />

		<p:commandButton value="Edit"
			action="#{registrationBean.setEditable(!registrationBean.isEditable())}"
			rendered="#{not registrationBean.editable}" />

		<p:commandButton value="Confirm"
			action="#{registrationBean.setEditable(!registrationBean.isEditable())}"
			rendered="#{not registrationBean.editable}" />

		<p:button value="cancel" outcome="index.xhtml" />
	</h:form>
</h:body>
</html>
