<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<h:head>
	<title>Add A Flight</title>
</h:head>

<h:body>
	<h1>You can make a new flight on this page</h1>

	<h:form>
		<p:panelGrid columns="2" layout="grid">
			<p:outputLabel value="Remaining seats in economy" />
			<p:inputText value="#{rAirBean.partnerService.flight.seatsEconomy}" />

			<p:outputLabel value="Remaining seats in business" />
			<p:inputText value="#{rAirBean.partnerService.flight.seatsBusiness}" />

			<p:outputLabel value="Remaining seats in first class" />
			<p:inputText value="#{rAirBean.partnerService.flight.seatsFirstClass}" />

			<p:outputLabel value="Price of an economy seat" />
			<p:inputText value="#{rAirBean.partnerService.flight.priceEconomy}" />

			<p:outputLabel value="Price of an business seat" />
			<p:inputText value="#{rAirBean.partnerService.flight.priceBusiness}" />

			<p:outputLabel value="Price of an first class seat" />
			<p:inputText value="#{rAirBean.partnerService.flight.priceFirstClass}" />

			<p:outputLabel value="Departure airport" />
			<h:panelGroup>
			<p:selectOneMenu value="#{rAirBean.partnerService.flight.departure.country}">
                <p:ajax update="airport" />
                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{rAirBean.partnerService.getCountries()}" />
            </p:selectOneMenu>
            
            <p:selectOneMenu id="airport" value="#{rAirBean.partnerService.flight.departure.airport}">
                <f:selectItem itemLabel="Select Airport" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{rAirBean.partnerService.getAirportsCountry(country)}" />
            </p:selectOneMenu>
            
			<p:outputLabel value="#{rAirBean.partnerService.flight.departure.airport}" />
			</h:panelGroup>

			<p:outputLabel value="Destination airport" />
			<h:panelGroup>
			<p:outputLabel value="#{rAirBean.partnerService.flight.destination.airport}" />
			</h:panelGroup>

			<p:outputLabel value="Flight duration" />
			<p:inputText value="#{rAirBean.partnerService.flight.flightDuration}" />
		</p:panelGrid>
		
		<p:commandButton value="Add flight" action="#{rAirBean.partnerService.addFlight()}"/>		
		<p:commandButton value="Return" action="return"/>
		
	</h:form>
</h:body>

</html>
