<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">
<h:head>
	<!-- basis tekst op te halen uit messages.properties file van juiste taal -->
	<title><ui:insert name="pageTitle"></ui:insert></title>
	<h:outputStylesheet library="css" name="normalize.css" />
	<h:outputStylesheet library="css" name="default.css" />
	<ui:insert name="metaData" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
	<nav>
		<!-- navigation kan hier later eventueel standaard ingevuld worden. -->
		<ui:insert name="navigation">Place navigation here</ui:insert>
		<h:form id="language_form">
			<!-- action values nog in te vullen met #{someBean.languageSwitchingMethod('languageParameter')} -->
			<h:commandLink action="" value="EN" />
			<h:commandLink action="" value="NL" />
			<h:commandLink action="" value="FR" />
			<h:commandLink action="" value="DE" />
		</h:form>
	</nav>

	<div>
		<ui:insert name="content">Place page contents here</ui:insert>
	</div>

	<footer>
		<ui:insert name="footer">Copyright RAir. All Rights Reserved.</ui:insert>
	</footer>
</h:body>
</html>
