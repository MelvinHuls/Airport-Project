<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Welcome page!!! Feeling welcome is not an obligation but
		a requirement</ui:define>
	<ui:define name="content">
		<h1>Welcome page filler</h1>

		<h:form styleClass="forms">
			<h3>
				<p:inputText binding="#{name}" />
				<p:password binding="#{password}" />
			</h3>

			<p:commandButton value="Log in" icon="ui-icon-check"
				action="#{rAirBean.logOn(name.value, password.value)}"
				update="l1 l2" />

			<p:commandButton value="New user" icon="ui-icon-check"
				action="register" />

			<p:commandButton value="Search Flight" action="searchFlight" />
				<p:outputLabel id="l1" value="#{rAirBean.loggedIn.password}"></p:outputLabel>
				<p:outputLabel id="l2" value="#{rAirBean.loggedIn.username}"></p:outputLabel>

		</h:form>
	</ui:define>
</ui:composition>
</html>
