<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:r="http://xmlns.jcp.org/jsf/composite/realdolmen">

<ui:composition template="/WEB-INF/templates/template_temp.xhtml">
	<ui:define name="pageTitle">Welcome page!!! Feeling welcome is not an obligation but
		a requirement</ui:define>
	<ui:define name="content">
		<h1><p:outputLabel value="#{user['user.index.header']}"/></h1>

		<h:form styleClass="forms">
			<h3>
				<p:inputText binding="#{name}" />
				<p:inputText binding="#{password}" />
			</h3>

			<p:commandButton value="#{user['user.index.button.login']}" icon="ui-icon-check"
				action="#{rAirBean.logOn(name.value, password.value)}" />

			<p:button value="#{user['user.index.button.searchFlights']}" outcome="searchFlight" />

		</h:form>
	</ui:define>
</ui:composition>
</html>
